<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- /vue@2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- bootstrap@5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome/6.0.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>

</head>

<body>
    <div class="container-fluid p-5" id="root">
        <div class="row text-center">
            <div class="col-12 p-3" id="my-before-carousel">

            </div>

            <div class="col-12 p-5">
                <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                    <div class="my-carousel-images" v-for="(cover,index) in city">
                        <!-- immagini -->
                        <div class="my-img-container ">
                            <div>
                                <img :src="cover.items" :alt="cover.title">
                            </div>
                            <div class=" text-end p-5 w-100" id="wrapped-text">
                                <h2>{{cover.title}}</h2>
                                <p>{{cover.text}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="my-thumbnails position-relative d-flex">
                        <!-- prev -->
                        <div class="my-cover-images" v-for="(coverMini,index) in city">
                            <img :src="coverMini.items" :alt="coverMini.title">
                        </div>
                        <div class="my-previous position-absolute">
                            <span class="my-prev-hook"></span>
                        </div>
                        <!-- immagini interne -->
                        <!-- next -->
                        <div class="my-next position-absolute">
                            <span class="my-next-hook"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 p-3" id="my-after-carousel">

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
